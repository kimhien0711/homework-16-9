<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="baitap3.css"> 
</head>
<body>
    <h1>Clothes</h1>
    <form name="frm" id="frm">
        <div id="product">
            <label for="in_name" id="name">Product Name</label>
            <input type="text" id="in_name">
        </div>

        <div id="product">
            <label for="in_qty" id="qty">Product Quantity</label>
            <input type="number" id="in_qty">
        </div>

        <div id="product">
            <label for="in_pr" id="pr">Product Price</label>
            <input type="number" id="in_pr">
        </div>

        <input type="button" id="add" onclick="addd()" value="ADD">

    </form>

    <table id="tb">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Sub_total</th>
        </tr>
        <tbody id="produce"></tbody>
        <tr id="total">
            <td colspan="4"><b>Total</b></td>
            <td id="totalPrice">0</td>
        </tr>
    </table>
    <script src="baitap3.js"></script>

</body>
</html>
